<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="login.css">

    <title>login</title>
</head>
<body>

    <div class="container" id="container">
        <div class="form__container sign__up">
            <form>
                <h1>Create Account</h1>
                <!-- <div class="social__icons">
                    <a href="#" class = "icon"><i class='bx bxl-google' ></i></a>
                    <a href="#" class = "icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class = "icon"><i class='bx bxl-github' ></i></a>
                    <a href="#" class = "icon"><i class='bx bxl-linkedin' ></i></a> 
                </div> -->
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form__container sign__in">
            <form>
                <h1>Sign In</h1>
                <!-- <div class="social__icons">
                    <a href="#" class = "icon"><i class='bx bxl-google' ></i></a>
                    <a href="#" class = "icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class = "icon"><i class='bx bxl-github' ></i></a>
                    <a href="#" class = "icon"><i class='bx bxl-linkedin' ></i></a> 
                </div> -->
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot Your Password?</a>
                <button type="button" onclick="window.location.href = 'main-page.html';">Sign In</button>

            </form>
        </div> 
        <div class="toggle__container">
            <div class="toggle">
                <div class="toggle__panel toggle__left">
                    <h1>Welcome Back!</h1>
                    <p>Enter the required details to use all of the site features</p>
                    <p>Already Have an Account?</p>
                    <button class = "hidden" id="login">Sign In</button>
                </div>
                <div class="toggle__panel toggle__right">
                    <h1>Welcome!</h1>
                    <p>Register with the required details to use all of the site features</p>
                    <p>Don't Have an Account?</p>
                    <button class = "hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div> 
    </div>

    <script src = "login.js"></script>
    
</body>
</html>
