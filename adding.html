<br><br>
<h1> Add Resources </h1>
    <p> Enter resource info.</p>
    <p>Validate required fields.</p>
    <p>Confirm successful addition.</p>
<form>
    <div class="adding" id="adding">
        <label for="imageUpload"><h3>Upload the image of your Item:</h3></label>
        <input type="file" id="imageUpload" name="image" accept="image/*">
        <br><br>
        <input type="text" placeholder="Item Name" required>
        <input type="number" placeholder="Quantity" required min="1">
        <input type="text" placeholder="Quality" list="quality" required>
         <datalist id="quality">
            <option value="Excellent"></option>
            <option value="Good"></option>
            <option value="Alright"></option>
            <option value="Bad"></option>
         </datalist><br>
         <p>Extra Notes..?</p>
         <textarea id="extra" name="extra" rows="3" cols="30" minlength="2" maxlength="100"></textarea>
         <p> Are you sure about adding the resource?</p>
        <input type="radio" name="booking" required>Yes
        <input type="radio" name="booking" required onclick="window.location.href='main-page.html';">No<br>
        <button type="button" onclick="window.location.href='book.html';">Add</button>
    </div>
</form>
</body>
